
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeonMark Studio</title>
    <!-- Enable Typography Plugin -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Semantic Colors Mapped to CSS Variables
              cyber: {
                900: 'rgb(var(--bg-main) / <alpha-value>)',
                800: 'rgb(var(--bg-panel) / <alpha-value>)',
                700: 'rgb(var(--bg-element) / <alpha-value>)',
                500: 'rgb(var(--primary-500) / <alpha-value>)',
                400: 'rgb(var(--primary-600) / <alpha-value>)',
                accent: 'rgb(var(--secondary-500) / <alpha-value>)',
              },
              paper: {
                50: 'rgb(var(--bg-main) / <alpha-value>)',
                100: 'rgb(var(--bg-panel) / <alpha-value>)',
                200: 'rgb(var(--bg-element) / <alpha-value>)',
                300: 'rgb(var(--border-main) / <alpha-value>)',
                800: 'rgb(var(--neutral-800) / <alpha-value>)',
                900: 'rgb(var(--neutral-900) / <alpha-value>)',
              },
              slate: {
                50: 'rgb(var(--neutral-50) / <alpha-value>)',
                100: 'rgb(var(--neutral-100) / <alpha-value>)',
                200: 'rgb(var(--neutral-200) / <alpha-value>)',
                300: 'rgb(var(--neutral-300) / <alpha-value>)',
                400: 'rgb(var(--neutral-400) / <alpha-value>)',
                500: 'rgb(var(--neutral-500) / <alpha-value>)',
                600: 'rgb(var(--neutral-600) / <alpha-value>)',
                700: 'rgb(var(--neutral-700) / <alpha-value>)',
                800: 'rgb(var(--neutral-800) / <alpha-value>)',
                900: 'rgb(var(--neutral-900) / <alpha-value>)',
              },
              cyan: {
                500: 'rgb(var(--primary-500) / <alpha-value>)',
                600: 'rgb(var(--primary-600) / <alpha-value>)',
                400: 'rgb(var(--primary-600) / <alpha-value>)', 
                300: 'rgb(var(--primary-500) / <alpha-value>)', 
              },
              violet: {
                500: 'rgb(var(--secondary-500) / <alpha-value>)',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  maxWidth: 'none',
                  color: 'rgb(var(--text-secondary))',
                  a: {
                    color: 'rgb(var(--primary-500))',
                    textDecoration: 'none',
                    fontWeight: '500',
                    '&:hover': {
                      color: 'rgb(var(--primary-600))',
                      textDecoration: 'underline',
                    },
                  },
                  h1: { color: 'rgb(var(--text-primary))', fontWeight: '800' },
                  h2: { color: 'rgb(var(--text-primary))', fontWeight: '700', borderBottomColor: 'rgb(var(--border-main))' },
                  h3: { color: 'rgb(var(--text-primary))', fontWeight: '600' },
                  h4: { color: 'rgb(var(--text-primary))' },
                  code: { 
                    color: 'rgb(var(--primary-500))',
                    backgroundColor: 'rgba(var(--primary-500) / 0.1)',
                    padding: '2px 4px',
                    borderRadius: '4px',
                    fontWeight: '400',
                  },
                  'code::before': { content: '""' },
                  'code::after': { content: '""' },
                  'pre': {
                    backgroundColor: 'rgb(var(--bg-main))',
                    border: '1px solid rgb(var(--border-main))',
                    color: 'rgb(var(--text-secondary))',
                  },
                  'pre code': { 
                    color: 'inherit',
                    backgroundColor: 'transparent', 
                    padding: '0',
                  },
                  strong: { color: 'rgb(var(--text-primary))' },
                  blockquote: { 
                    borderLeftColor: 'rgb(var(--primary-500))',
                    backgroundColor: 'rgb(var(--bg-panel))',
                    color: 'rgb(var(--text-secondary))',
                    fontStyle: 'normal',
                    padding: '0.5rem 1rem',
                  },
                  'blockquote p:first-of-type::before': { content: '""' },
                  'blockquote p:last-of-type::after': { content: '""' },
                  hr: { borderColor: 'rgb(var(--border-main))' },
                  thead: {
                    borderBottomColor: 'rgb(var(--border-main))',
                    th: {
                      color: 'rgb(var(--text-primary))',
                    }
                  },
                  tbody: {
                    tr: {
                      borderBottomColor: 'rgb(var(--bg-panel))',
                    }
                  }
                },
              },
            }),
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    
    <style>
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--bg-main)); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--bg-element)); 
        border-radius: 4px;
        border: 2px solid rgb(var(--bg-main));
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--primary-500)); 
      }
      
      .glass-panel {
        background: rgba(var(--bg-panel) / 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(var(--border-main) / 0.5);
      }

      /* LaTeX color override to match theme */
      .katex {
        color: rgb(var(--text-primary)) !important; 
        font-size: 1.1em;
      }
      .katex-display {
        overflow-x: auto;
        overflow-y: hidden;
        padding: 1rem 0;
      }
      
      /* Fancy Background for MindMap */
      .bg-radial-fade {
        background: radial-gradient(circle at center, transparent 0%, rgb(var(--bg-main)) 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1",
    "remark-math": "https://aistudiocdn.com/remark-math@^6.0.0",
    "rehype-katex": "https://aistudiocdn.com/rehype-katex@^7.0.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "rehype-highlight": "https://aistudiocdn.com/rehype-highlight@^7.0.2",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.0",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^2.2.0",
    "d3": "https://aistudiocdn.com/d3@^7.9.0",
    "mermaid": "https://aistudiocdn.com/mermaid@^11.12.1",
    "pdfjs-dist": "https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/+esm",
    "mammoth": "https://cdn.jsdelivr.net/npm/mammoth@1.8.0/+esm",
    "papaparse": "https://cdn.jsdelivr.net/npm/papaparse@5.4.1/+esm"
  }
}
</script>
</head>
  <body class="bg-paper-50 dark:bg-cyber-900 text-slate-800 dark:text-slate-300 font-sans antialiased overflow-hidden selection:bg-cyan-200 dark:selection:bg-cyan-900/50 dark:selection:text-cyan-200 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
