<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ZhangNote</title>
    <!-- Enable Typography Plugin -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Semantic Colors Mapped to CSS Variables
              cyber: {
                900: 'rgb(var(--bg-main) / <alpha-value>)',
                800: 'rgb(var(--bg-panel) / <alpha-value>)',
                700: 'rgb(var(--bg-element) / <alpha-value>)',
                500: 'rgb(var(--primary-500) / <alpha-value>)',
                400: 'rgb(var(--primary-600) / <alpha-value>)',
                accent: 'rgb(var(--secondary-500) / <alpha-value>)',
              },
              paper: {
                50: 'rgb(var(--bg-main) / <alpha-value>)',
                100: 'rgb(var(--bg-panel) / <alpha-value>)',
                200: 'rgb(var(--bg-element) / <alpha-value>)',
                300: 'rgb(var(--border-main) / <alpha-value>)',
                800: 'rgb(var(--neutral-800) / <alpha-value>)',
                900: 'rgb(var(--neutral-900) / <alpha-value>)',
              },
              slate: {
                50: 'rgb(var(--neutral-50) / <alpha-value>)',
                100: 'rgb(var(--neutral-100) / <alpha-value>)',
                200: 'rgb(var(--neutral-200) / <alpha-value>)',
                300: 'rgb(var(--neutral-300) / <alpha-value>)',
                400: 'rgb(var(--neutral-400) / <alpha-value>)',
                500: 'rgb(var(--neutral-500) / <alpha-value>)',
                600: 'rgb(var(--neutral-600) / <alpha-value>)',
                700: 'rgb(var(--neutral-700) / <alpha-value>)',
                800: 'rgb(var(--neutral-800) / <alpha-value>)',
                900: 'rgb(var(--neutral-900) / <alpha-value>)',
              },
              cyan: {
                500: 'rgb(var(--primary-500) / <alpha-value>)',
                600: 'rgb(var(--primary-600) / <alpha-value>)',
                400: 'rgb(var(--primary-600) / <alpha-value>)', 
                300: 'rgb(var(--primary-500) / <alpha-value>)', 
              },
              violet: {
                500: 'rgb(var(--secondary-500) / <alpha-value>)',
              }
            },
            fontFamily: {
              sans: ['var(--font-primary)', 'Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              header: ['var(--font-header)', 'Inter', 'sans-serif'],
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  maxWidth: 'none',
                  color: 'rgb(var(--text-secondary))',
                  fontFamily: 'var(--font-primary)',
                  a: {
                    color: 'rgb(var(--primary-500))',
                    textDecoration: 'none',
                    fontWeight: '500',
                    '&:hover': {
                      color: 'rgb(var(--primary-600))',
                      textDecoration: 'underline',
                    },
                  },
                  h1: { color: 'rgb(var(--text-primary))', fontWeight: '800', fontFamily: 'var(--font-header)' },
                  h2: { color: 'rgb(var(--text-primary))', fontWeight: '700', borderBottomColor: 'rgb(var(--border-main))', fontFamily: 'var(--font-header)' },
                  h3: { color: 'rgb(var(--text-primary))', fontWeight: '600', fontFamily: 'var(--font-header)' },
                  h4: { color: 'rgb(var(--text-primary))', fontFamily: 'var(--font-header)' },
                  code: { 
                    color: 'rgb(var(--primary-500))',
                    backgroundColor: 'rgba(var(--primary-500) / 0.1)',
                    padding: '2px 4px',
                    borderRadius: '4px',
                    fontWeight: '400',
                  },
                  'code::before': { content: '""' },
                  'code::after': { content: '""' },
                  'pre': {
                    backgroundColor: 'rgb(var(--bg-main))',
                    border: '1px solid rgb(var(--border-main))',
                    color: 'rgb(var(--text-secondary))',
                  },
                  'pre code': { 
                    color: 'inherit',
                    backgroundColor: 'transparent', 
                    padding: '0',
                  },
                  strong: { color: 'rgb(var(--text-primary))' },
                  blockquote: { 
                    borderLeftColor: 'rgb(var(--primary-500))',
                    backgroundColor: 'rgb(var(--bg-panel))',
                    color: 'rgb(var(--text-secondary))',
                    fontStyle: 'normal',
                    padding: '0.5rem 1rem',
                  },
                  'blockquote p:first-of-type::before': { content: '""' },
                  'blockquote p:last-of-type::after': { content: '""' },
                  hr: { borderColor: 'rgb(var(--border-main))' },
                  thead: {
                    borderBottomColor: 'rgb(var(--border-main))',
                    th: {
                      color: 'rgb(var(--text-primary))',
                    }
                  },
                  tbody: {
                    tr: {
                      borderBottomColor: 'rgb(var(--bg-panel))',
                    }
                  }
                },
              },
            }),
          },
        },
      }
    </script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    
    <style>
      :root {
        --font-primary: 'Inter', sans-serif;
        --font-header: 'Inter', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--bg-main)); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--bg-element)); 
        border-radius: 4px;
        border: 2px solid rgb(var(--bg-main));
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--primary-500)); 
      }
      
      .glass-panel {
        background: rgba(var(--bg-panel) / 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(var(--border-main) / 0.5);
      }

      /* LaTeX color override to match theme */
      .katex {
        color: rgb(var(--text-primary)) !important; 
        font-size: 1.1em;
      }
      .katex-display {
        overflow-x: auto;
        overflow-y: hidden;
        padding: 1rem 0;
      }
      
      /* Fancy Background for MindMap */
      .bg-radial-fade {
        background: radial-gradient(circle at center, transparent 0%, rgb(var(--bg-main)) 100%);
      }

      /* ---------------------------------------------------- */
      /* PIXEL THEME OVERRIDES                                */
      /* ---------------------------------------------------- */
      [data-theme="pixel-retro"] {
        --font-primary: 'Pixelify Sans', sans-serif;
        --font-header: 'Press Start 2P', cursive;
      }
      
      /* Remove all border radius */
      [data-theme="pixel-retro"] * {
        border-radius: 0 !important;
      }

      /* Chunky Scrollbar */
      [data-theme="pixel-retro"] ::-webkit-scrollbar {
        width: 16px;
        height: 16px;
        background: #000;
        border-left: 2px solid #555;
      }
      [data-theme="pixel-retro"] ::-webkit-scrollbar-track {
        background: repeating-linear-gradient(
          45deg,
          #222,
          #222 4px,
          #333 4px,
          #333 8px
        );
      }
      [data-theme="pixel-retro"] ::-webkit-scrollbar-thumb {
        background: rgb(var(--primary-500));
        border: 2px solid #fff;
        box-shadow: inset -2px -2px 0px rgba(0,0,0,0.5), inset 2px 2px 0px rgba(255,255,255,0.5);
      }
      [data-theme="pixel-retro"] ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--primary-600)); 
      }
      [data-theme="pixel-retro"] ::-webkit-scrollbar-corner {
        background: #000;
      }
      
      /* Chunky Buttons & Interactables */
      [data-theme="pixel-retro"] button,
      [data-theme="pixel-retro"] .btn,
      [data-theme="pixel-retro"] [role="button"] {
        /* position: relative; Removed to allow absolute positioning of icons (e.g. Chat Send button) */
        border: 2px solid #fff !important; /* High contrast border */
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
        image-rendering: pixelated;
        transition: transform 0.1s, box-shadow 0.1s;
        text-transform: uppercase;
        font-family: 'Pixelify Sans', monospace;
        letter-spacing: 1px;
      }
      
      /* Hover state for buttons */
      [data-theme="pixel-retro"] button:hover:not(:disabled),
      [data-theme="pixel-retro"] [role="button"]:hover {
        transform: translate(-1px, -1px);
        box-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
      }
      
      /* Active state for buttons */
      [data-theme="pixel-retro"] button:active:not(:disabled),
      [data-theme="pixel-retro"] [role="button"]:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px 0px rgba(0,0,0,1);
      }

      /* Inputs, Textareas, Selects */
      [data-theme="pixel-retro"] input, 
      [data-theme="pixel-retro"] textarea,
      [data-theme="pixel-retro"] select {
        border: 2px solid rgb(var(--text-secondary)) !important;
        box-shadow: inset 4px 4px 0px 0px rgba(0,0,0,0.3);
        background-color: rgb(var(--bg-main));
        font-family: 'Pixelify Sans', monospace !important;
      }
      [data-theme="pixel-retro"] input:focus, 
      [data-theme="pixel-retro"] textarea:focus {
        border-color: rgb(var(--primary-500)) !important;
        box-shadow: inset 4px 4px 0px 0px rgba(0,0,0,0.5);
        outline: none;
      }

      /* Container Panels */
      [data-theme="pixel-retro"] .bg-white,
      [data-theme="pixel-retro"] .bg-paper-100,
      [data-theme="pixel-retro"] .bg-paper-50,
      [data-theme="pixel-retro"] .dark\:bg-cyber-800,
      [data-theme="pixel-retro"] .dark\:bg-cyber-900 {
        border: 2px solid rgb(var(--border-main));
        box-shadow: 6px 6px 0px 0px rgba(0,0,0,0.5);
      }

      /* Typography overrides */
      [data-theme="pixel-retro"] .font-mono {
         font-family: 'Pixelify Sans', monospace !important;
      }
      [data-theme="pixel-retro"] code {
         border: 1px dashed rgb(var(--primary-500)) !important;
         border-radius: 0 !important;
         background: #000 !important;
         color: rgb(var(--secondary-500)) !important;
      }
      
      /* Editor specifics */
      [data-theme="pixel-retro"] .prose h1,
      [data-theme="pixel-retro"] .prose h2,
      [data-theme="pixel-retro"] .prose h3 {
        text-shadow: 2px 2px 0px #000;
        letter-spacing: 1px;
      }

    </style>
